<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Census App</title>
    <link rel="stylesheet" href="./templates/assets/css/stylesheet.css">
</head>
<body>
    <h1>Update member</h1>
    <form action="updaterecord/{{ mypopulationcensus.id }}" method="post">
        {% csrf_token %}
        First Name : <br>
        <input name="firstname" value="{{ mypopulationcensus.firstname }}">
        <br><br>
        Last Name : <br>
        <input name="lastname" value="{{ mypopulationcensus.lastname }}">
        <br><br>
        Age : <br>
        <input name="age" value="{{ mypopulationcensus.age }}">
        <br><br>
        Gender : <br>
        <input name="gender" value="{{ mypopulationcensus.gender }}">
        <br><br>
        <input type="submit" value="submit">
    </form>
    <a href="/populationcensus">Back</a>
    <a href="/populationcensus">View</a>
</body>
</html>
